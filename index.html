<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./smdui-tooltip/smdui-tooltip.js"></script> -->
    <script src="./smdui-tabs/smdui-tabs.js"></script>
    <script src="./smdui-card/smdui-card.js"></script>
    <script src="./smdui-name-value/smdui-name-value.js"></script>
    <script src="./smdui-modal/smdui-modal.js"></script>



    <title>SMDUI-Comp-Test</title>
</head>

<style>
    .wrapper {
        /* max-width: 150px; */
        height: fit-content;
        border: 3px solid grey;
    }
    
    .content-div {
        height: 500px;
        border-top: 2px solid grey;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    span {
        /* padding: 1rem; */
    }
</style>

<body>

    <div class="wrapper">
        <smdui-tabs></smdui-tabs>
        <div class='content-div'>
            <button>Open Modal</button>
            <smdui-modal>
                <h2 slot='title'>This is a modal</h2>
                <p slot='content-slot'></p>
            </smdui-modal>

            <smdui-card>
            </smdui-card>
        </div>
    </div>

</body>

<script>
    let tabs;
    for (let i = 0; i < 15; i++) {
        tabs = document.querySelector('smdui-tabs');
        tabs.addTab("Tabs Number " + i, () => console.log(i));
        // console.log(tabs.tabsArr);
    }
    // tabs.setSelected(tabs.tabsArr[1]);

    let card = document.querySelector('smdui-card');
    // card.setAttribute('heading', 'hello')
    card.setHeading('Solar MD');
    // let nameValue = document.createElement('smdui-name-value');
    // card.addContent(nameValue);

    // card.style.width = "300px"
    for (let i = 0; i < 5; i++) {
        let item = document.createElement('smdui-name-value');
        item.setName("Number ");
        item.setValue(i);
        item.setUnit("kW");
        card.addContent(item);
        item.setNameTooltip("Hello sadjf asjf akjsniasjfn o");
        item.setValueTooltip("Bye");
    }

    card.removeContent(1, true); // remove all elements from the index to end

    let btn = document.querySelector('button');
    let modal = document.querySelector('smdui-modal');
    btn.addEventListener('click', () => {
        modal.open();
    })
    let content = document.createElement('p');
    content.innerHTML = "This is the modal main content section.";
    modal.setContent(content);
    let content2 = document.createElement('p');
    content2.innerHTML = "This is the modal main content section AGAIN.";
    modal.setContent(content2); //Replaces the old value
    modal.setHeading("New modal heading");
</script>

</html>
